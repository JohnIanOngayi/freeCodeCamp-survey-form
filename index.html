<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0" />
    <title>freeCodeCamp Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label"
            >Name<input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name"
              required
          /></label>
          <label id="email-label"
            >Email<input
              id="email"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
          /></label>
          <label id="number-label"
            >Age (optional)<input
              id="number"
              type="number"
              name="age"
              value=""
              placeholder="Age"
              required
              min="13"
              max="120"
          /></label>
          <label
            >Which option best describes your current role?
            <select id="dropdown" name="role">
              <option type="radio" value="" />
              Select current role
              <option type="radio" value="Student" />
              Student
              <option type="radio" value="Full Time Learner" />
              Full Time Learner
              <option type="radio" value="Prefer not to say" />
              Prefer not to say
              <option type="radio" value="Other" />
              Other
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label><input type="radio" name="recommend" />Definitely</label>
          <label><input type="radio" name="recommend" />Maybe</label>
          <label><input type="radio" name="recommend" />Not sure</label>
          <label
            >What is your favourite feature of freeCodeCamp?
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select></label
          >
        </fieldset>
        <fieldset>
          <legend>
            What would you like to see improve? (Check all that apply)
          </legend>
          <label
            ><input type="radio" value="Front-end projects" />Front-end
            projects</label
          >
          <label
            ><input type="radio" value="Back-end projects" />Back-end
            projects</label
          >
          <label
            ><input type="radio" value="Data Visualisation" />Data
            Visualisation</label
          >
          <label><input type="radio" value="Challenges" />Challenges</label>
          <label
            ><input type="radio" value="Open Source Community" />Open Source
            Community</label
          >
          <label
            ><input type="radio" value="Gitter help rooms" />Gitter help
            rooms</label
          >
          <label><input type="radio" value="Videos" />Videos</label>
          <label><input type="radio" value="City Meetups" />City Meetups</label>
          <label><input type="radio" value="Wiki" />Wiki</label>
          <label><input type="radio" value="Forum" />Forum</label>
          <label
            ><input type="radio" value="Additional Courses" />Additional
            Courses</label
          >
        </fieldset>
        <fieldset>
          <legend>Any comments or suggestions?</legend>
          <textarea>Enter your comment here...</textarea>
        </fieldset>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
